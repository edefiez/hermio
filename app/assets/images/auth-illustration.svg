<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Business card shadow -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="600" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles (subtle background elements) -->
  <circle cx="100" cy="150" r="40" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="500" cy="650" r="60" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="450" cy="200" r="30" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Business Card (main element) -->
  <g transform="translate(100, 250)" filter="url(#cardShadow)">
    <!-- Card background -->
    <rect width="400" height="250" rx="12" fill="#FFFFFF"/>
    
    <!-- Card border accent -->
    <rect width="400" height="6" rx="12 12 0 0" fill="#4F46E5"/>
    
    <!-- Hermio logo/text -->
    <text x="30" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="36" font-weight="700" fill="#111827">
      Hermio
    </text>
    
    <!-- Tagline -->
    <text x="30" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" fill="#6B7280">
      Your Digital Business Card
    </text>
    
    <!-- QR Code (pointing to https://hermio.cards) -->
    <!-- This is a simplified QR code representation -->
    <g transform="translate(280, 120)">
      <rect width="90" height="90" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <!-- QR code pattern (simplified for illustration) -->
      <rect x="5" y="5" width="20" height="20" fill="#111827"/>
      <rect x="65" y="5" width="20" height="20" fill="#111827"/>
      <rect x="5" y="65" width="20" height="20" fill="#111827"/>
      
      <rect x="15" y="15" width="10" height="10" fill="#FFFFFF"/>
      <rect x="70" y="15" width="10" height="10" fill="#FFFFFF"/>
      <rect x="15" y="70" width="10" height="10" fill="#FFFFFF"/>
      
      <rect x="35" y="10" width="5" height="5" fill="#111827"/>
      <rect x="45" y="10" width="5" height="5" fill="#111827"/>
      <rect x="35" y="20" width="5" height="5" fill="#111827"/>
      <rect x="55" y="20" width="5" height="5" fill="#111827"/>
      
      <rect x="10" y="35" width="5" height="5" fill="#111827"/>
      <rect x="20" y="35" width="5" height="5" fill="#111827"/>
      <rect x="30" y="35" width="5" height="5" fill="#111827"/>
      <rect x="40" y="35" width="5" height="5" fill="#111827"/>
      <rect x="50" y="35" width="5" height="5" fill="#111827"/>
      <rect x="60" y="35" width="5" height="5" fill="#111827"/>
      <rect x="70" y="35" width="5" height="5" fill="#111827"/>
      <rect x="80" y="35" width="5" height="5" fill="#111827"/>
      
      <rect x="15" y="45" width="5" height="5" fill="#111827"/>
      <rect x="25" y="45" width="5" height="5" fill="#111827"/>
      <rect x="45" y="45" width="5" height="5" fill="#111827"/>
      <rect x="65" y="45" width="5" height="5" fill="#111827"/>
      <rect x="75" y="45" width="5" height="5" fill="#111827"/>
      
      <rect x="10" y="55" width="5" height="5" fill="#111827"/>
      <rect x="30" y="55" width="5" height="5" fill="#111827"/>
      <rect x="50" y="55" width="5" height="5" fill="#111827"/>
      <rect x="70" y="55" width="5" height="5" fill="#111827"/>
      <rect x="80" y="55" width="5" height="5" fill="#111827"/>
      
      <rect x="35" y="70" width="5" height="5" fill="#111827"/>
      <rect x="45" y="70" width="5" height="5" fill="#111827"/>
      <rect x="55" y="70" width="5" height="5" fill="#111827"/>
      <rect x="35" y="80" width="5" height="5" fill="#111827"/>
      <rect x="55" y="80" width="5" height="5" fill="#111827"/>
    </g>
    
    <!-- QR Code label -->
    <text x="290" y="230" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="10" fill="#6B7280" text-anchor="middle" transform="translate(35, 0)">
      Scan to visit
    </text>
    <text x="290" y="242" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="10" font-weight="600" fill="#4F46E5" text-anchor="middle" transform="translate(35, 0)">
      hermio.cards
    </text>
    
    <!-- Contact icons (left side of card) -->
    <g transform="translate(30, 120)">
      <!-- Email icon -->
      <circle cx="8" cy="8" r="12" fill="#F3F4F6"/>
      <path d="M4 6 L8 9 L12 6" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <rect x="3" y="5" width="10" height="7" rx="1" stroke="#6B7280" stroke-width="1.5" fill="none"/>
      
      <!-- Phone icon -->
      <g transform="translate(0, 30)">
        <circle cx="8" cy="8" r="12" fill="#F3F4F6"/>
        <rect x="5" y="4" width="6" height="9" rx="1" stroke="#6B7280" stroke-width="1.5" fill="none"/>
        <line x1="7" y1="11" x2="9" y2="11" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      
      <!-- Web icon -->
      <g transform="translate(0, 60)">
        <circle cx="8" cy="8" r="12" fill="#F3F4F6"/>
        <circle cx="8" cy="8" r="4" stroke="#6B7280" stroke-width="1.5" fill="none"/>
        <path d="M8 4 Q10 8 8 12 M8 4 Q6 8 8 12 M4 8 L12 8" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Text details (left side) -->
    <text x="60" y="132" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="11" fill="#111827">
      hello@hermio.cards
    </text>
    <text x="60" y="162" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="11" fill="#111827">
      +33 1 23 45 67 89
    </text>
    <text x="60" y="192" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="11" fill="#111827">
      www.hermio.cards
    </text>
  </g>
  
  <!-- Decorative smartphone (showing scanning action) -->
  <g transform="translate(180, 580)">
    <!-- Phone body -->
    <rect width="120" height="180" rx="12" fill="#1F2937" opacity="0.9"/>
    <rect x="10" y="10" width="100" height="150" rx="4" fill="#FFFFFF"/>
    
    <!-- Camera notch -->
    <rect x="45" y="5" width="30" height="3" rx="1.5" fill="#374151"/>
    
    <!-- Scan indicator lines (suggesting QR scan) -->
    <line x1="30" y1="80" x2="90" y2="80" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="90" x2="90" y2="90" stroke="#10B981" stroke-width="2" opacity="0.4"/>
    
    <!-- Home button indicator -->
    <circle cx="60" cy="172" r="3" fill="#374151" opacity="0.5"/>
  </g>
  
  <!-- Tagline text at bottom -->
  <text x="300" y="760" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    Your professional identity, one scan away
  </text>
</svg>
