      description: "Get a unique QR code for each card, ready to be printed or shared digitally."
    multilingual:
      title: "Multilingual profiles"
      description: "Your cards display in French and English based on your visitors' language."
    branding:
      title: "Custom branding"
      description: "Add your logo and brand colors for a consistent image (Pro & Enterprise)."
    analytics:
      title: "Scan statistics"
      description: "Track how many times your QR code is scanned and measure your impact."
    team:
      title: "Team management"
      description: "Manage all your team's cards in one place (Enterprise only)."
  pricing:
    title: "Simple and transparent pricing"
    subtitle: "Choose the plan that fits your needs"
    cta: "See all pricing"
    free:
