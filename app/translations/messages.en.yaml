    title: "Hermio - Create and Share Your Digital Business Cards via QR Code"
    description: "Hermio allows you to easily create professional digital business cards and share them via QR code. Perfect for professionals, teams, and businesses."
  hero:
    title: "Your Digital Business Card, Always with You"
    subtitle: "Create, customize, and share your professional business card with a simple QR code. Simple, modern, and effective."
    cta_primary: "Create my card"
    cta_secondary: "Learn more"
  how_it_works:
    title: "How it works"
    subtitle: "Create your professional card in 3 simple steps"
    step1:
      title: "Create your card"
      description: "Fill in your professional information: name, email, phone, social networks, and more."
    step2:
      title: "Customize your style"
      description: "Add your logo, choose your brand colors to reflect your professional identity."
    step3:
      title: "Share via QR code"
      description: "Generate your unique QR code and share it on your materials: paper card, email, website, social media."
  features:
    title: "Everything you need"
    subtitle: "Features designed for modern professionals"
    digital_card:
      title: "Digital business card"
      description: "Create an elegant and responsive professional card, accessible from any device."
    qr_code:
      title: "QR code generator"
      description: "Get a unique QR code for each card, ready to be printed or shared digitally."
    multilingual:
      title: "Multilingual profiles"
      description: "Your cards display in French and English based on your visitors' language."
    branding:
      title: "Custom branding"
      description: "Add your logo and brand colors for a consistent image (Pro & Enterprise)."
    analytics:
      title: "Scan statistics"
      description: "Track how many times your QR code is scanned and measure your impact."
    team:
      title: "Team management"
      description: "Manage all your team's cards in one place (Enterprise only)."
  pricing:
    title: "Simple and transparent pricing"
    subtitle: "Choose the plan that fits your needs"
    cta: "See all pricing"
    free:
      name: "Free"
      price: "$0"
      period: "forever"
      feature1: "1 digital business card"
      feature2: "QR code included"
      feature3: "Community support"
      cta: "Start for free"
    pro:
