    title: "Frequently Asked Questions"
    subtitle: "Everything you need to know about Hermio"
    q1:
      question: "Is my data secure?"
      answer: "Absolutely. We use the latest security standards to protect your data. All connections are encrypted via HTTPS and your information is stored securely in certified data centers."
    q2:
      question: "How do I share my QR code?"
      answer: "Once your card is created, you can download your QR code in high resolution. Print it on your paper business cards, add it to your email signature, or share it directly on social media."
    q3:
      question: "What's the difference between free and paid?"
      answer: "The free plan allows you to create 1 card with basic features. Paid plans offer more cards, custom branding, advanced statistics, and for Enterprise, complete team management."
    q4:
      question: "What languages are supported?"
      answer: "Your business cards are automatically available in French and English. The interface automatically adapts to your visitors' browser language for an optimal experience."
    q5:
      question: "Is it mobile compatible?"
      answer: "Yes, completely! Your business cards are fully responsive and display perfectly on all devices: smartphones, tablets, and computers. QR code scanning works with any scanning app."
    q6:
      question: "Can I manage my team's cards?"
      answer: "Yes, with the Enterprise plan. You can invite team members, manage their cards, and control access. Perfect for companies wanting to centralize their digital business card management."
