    pro:
      name: "Pro"
      price: "9€"
      period: "par mois"
      badge: "Populaire"
      feature1: "10 cartes de visite"
      feature2: "Branding personnalisé"
      feature3: "Statistiques avancées"
      feature4: "Support prioritaire"
      cta: "Essayer Pro"
    enterprise:
      name: "Enterprise"
      price: "29€"
      period: "par mois"
      feature1: "Cartes illimitées"
      feature2: "Gestion d'équipe"
      feature3: "Templates personnalisés"
      feature4: "Support dédié"
      feature5: "API d'intégration"
      cta: "Contacter les ventes"
  faq:
    title: "Questions Fréquentes"
    subtitle: "Tout ce que vous devez savoir sur Hermio"
    q1:
      question: "Mes données sont-elles sécurisées ?"
      answer: "Absolument. Nous utilisons les dernières normes de sécurité pour protéger vos données. Toutes les connexions sont chiffrées via HTTPS et vos informations sont stockées de manière sécurisée dans des centres de données certifiés."
    q2:
      question: "Comment partager mon QR code ?"
      answer: "Une fois votre carte créée, vous pouvez télécharger votre QR code en haute résolution. Imprimez-le sur vos cartes de visite papier, ajoutez-le à votre signature email, ou partagez-le directement sur les réseaux sociaux."
    q3:
      question: "Quelle est la différence entre gratuit et payant ?"
      answer: "Le plan gratuit vous permet de créer 1 carte avec les fonctionnalités de base. Les plans payants offrent plus de cartes, le branding personnalisé, des statistiques avancées et pour Enterprise, la gestion d'équipe complète."
    q4:
      question: "Quelles langues sont supportées ?"
      answer: "Vos cartes de visite sont automatiquement disponibles en français et en anglais. L'interface s'adapte automatiquement à la langue du navigateur de vos visiteurs pour une expérience optimale."
    q5:
      question: "Est-ce compatible mobile ?"
      answer: "Oui, complètement ! Vos cartes de visite sont entièrement responsive et s'affichent parfaitement sur tous les appareils : smartphones, tablettes et ordinateurs. Le scan QR code fonctionne avec n'importe quelle application de scan."
    q6:
      question: "Puis-je gérer les cartes de mon équipe ?"
      answer: "Oui, avec le plan Enterprise. Vous pouvez inviter des membres d'équipe, gérer leurs cartes, et contrôler les accès. Parfait pour les entreprises qui souhaitent centraliser la gestion de leurs cartes de visite numériques."
  footer:
