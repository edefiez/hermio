    qr_code:
      title: "Générateur de QR code"
      description: "Obtenez un QR code unique pour chaque carte, prêt à être imprimé ou partagé numériquement."
    multilingual:
      title: "Profils multilingues"
      description: "Vos cartes s'affichent en français et anglais selon la langue de vos visiteurs."
    branding:
      title: "Branding personnalisé"
      description: "Ajoutez votre logo et vos couleurs de marque pour une image cohérente (Pro & Enterprise)."
    analytics:
      title: "Statistiques de scans"
      description: "Suivez combien de fois votre QR code est scanné et mesurez votre impact."
    team:
      title: "Gestion d'équipe"
      description: "Gérez les cartes de toute votre équipe en un seul endroit (Enterprise uniquement)."
  pricing:
    title: "Tarifs simples et transparents"
    subtitle: "Choisissez le plan qui correspond à vos besoins"
    cta: "Voir tous les tarifs"
    free:
      name: "Gratuit"
      price: "0€"
      period: "pour toujours"
      feature1: "1 carte de visite numérique"
